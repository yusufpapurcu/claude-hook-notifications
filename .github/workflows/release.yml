name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Build binaries
        run: |
          # Build for Apple Silicon (arm64)
          GOOS=darwin GOARCH=arm64 go build -o bin/notify-darwin-arm64 main.go

          # Build for Intel (amd64)
          GOOS=darwin GOARCH=amd64 go build -o bin/notify-darwin-amd64 main.go

          # Make binaries executable
          chmod +x bin/notify-darwin-arm64 bin/notify-darwin-amd64

      - name: Create release archives
        run: |
          mkdir -p release

          # Create arm64 specific package
          mkdir -p release-arm64/claude-hook-notifications
          cp -r .claude-plugin hooks release-arm64/claude-hook-notifications/
          mkdir -p release-arm64/claude-hook-notifications/bin
          cp bin/notify-darwin-arm64 release-arm64/claude-hook-notifications/bin/notify
          cp README.md LICENSE .claude/CLAUDE.md release-arm64/claude-hook-notifications/
          cd release-arm64
          tar -czf claude-hook-notifications-darwin-arm64.tar.gz claude-hook-notifications
          mv claude-hook-notifications-darwin-arm64.tar.gz ../release/
          cd ..

          # Create amd64 specific package
          mkdir -p release-amd64/claude-hook-notifications
          cp -r .claude-plugin hooks release-amd64/claude-hook-notifications/
          mkdir -p release-amd64/claude-hook-notifications/bin
          cp bin/notify-darwin-amd64 release-amd64/claude-hook-notifications/bin/notify
          cp README.md LICENSE .claude/CLAUDE.md release-amd64/claude-hook-notifications/
          cd release-amd64
          tar -czf claude-hook-notifications-darwin-amd64.tar.gz claude-hook-notifications
          mv claude-hook-notifications-darwin-amd64.tar.gz ../release/
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/claude-hook-notifications-darwin-arm64.tar.gz
            release/claude-hook-notifications-darwin-amd64.tar.gz
          body: |
            ## Installation

            Download the appropriate archive for your system:
            - **Apple Silicon (M1/M2/M3)**: `claude-hook-notifications-darwin-arm64.tar.gz`
            - **Intel**: `claude-hook-notifications-darwin-amd64.tar.gz`

            Then extract and install:
            ```bash
            tar -xzf claude-hook-notifications-*.tar.gz
            cd claude-hook-notifications
            cp -r . ~/.claude/plugins/claude-hook-notifications
            ```

            ### Prerequisites
            - macOS
            - [terminal-notifier](https://github.com/julienXX/terminal-notifier): `brew install terminal-notifier`

            See [README.md](https://github.com/yusufpapurcu/claude-hook-notifications/blob/main/README.md) for more details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
